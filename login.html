<!DOCTYPE html>
<html lang="en">
    <html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" >
        function preventBack(){window.history.forward();}
         setTimeout("preventBack()", 0);
         window.onunload=function(){null};
     </script>
    <title>M2M</title>
</head>

<body class="bg-info">
    <div class="container text-center">
        <div class="row mt-5 w-lg-50 mx-auto">
            <div class="col-12">
                <div class="card mt-3 shadow-lg">
                    <h1 style="font-family: 'Josefin Sans', sans-serif;" class="mt-2">M2M</h1>
                    <form action="/m2m/chat" class="text-start mx-3 my-3" method="POST">
                        Username :
                        <input type="text" name="username" id="username" class="form-control">
                        <br>
                        Password :
                        <span class="d-flex">
                            <input type="password" name="password" id="password" class="form-control">
                            <span class="pt-2 ms-1" style="cursor: pointer;" id="hide"><i class="bi bi-eye-slash"></i></span>
                            <span class="pt-2 ms-1 d-none" style="cursor: pointer;" id="show"><i class="bi bi-eye"></i></span>
                        </span>
                        <button type="submit" class="btn btn-primary mt-2" id="login_data">Log in</button>
                    </form>
                </div>
                <div class="card mt-3 shadow-lg">
                    <p class="pt-2">Don't have an account? <a href="/signup">SignUp</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
// window.onbeforeunload = function() { return "Your work will be lost."; };
// window.history.pushState(null, null, window.location.href);
    $("#hide").click(function(){
        $("#hide").addClass("d-none")
        $("#show").removeClass("d-none")
        $("#password").attr("type","text")
    })
    $("#show").click(function(){
        $("#show").addClass("d-none")
        $("#hide").removeClass("d-none")
        $("#password").attr("type","password")
    })
</script>
<script src="/socket.io/socket.io.js"></script>

</html>
