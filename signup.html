<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Signup</title>
</head>

<body class="bg-info">
    <div class="alert alert-danger text-center d-none" role="alert" id="password_alert">
        Password Not Match!
      </div>
    <div class="container text-center">
        <div class="row mt-5 mx-auto">
            <div class="col-12">
                <div class="card mt-3 shadow-lg">
                    <h1 style="font-family: 'Josefin Sans', sans-serif;" class="mt-2">M2M</h1>
                    <form action="/signup_form" class="text-start mx-3 my-3" method="POST" id="form_signup">
                        FullName :
                        <input type="text" name="name" id="name" class="form-control">
                        <br>
                        Email :
                        <input type="email" name="email" id="email" class="form-control">
                        <br>
                        Password :
                        <span class="d-flex">
                            <input type="password" name="password" id="password" class="form-control">
                            <span class="pt-2 ms-1" style="cursor: pointer;" id="hide"><i class="bi bi-eye-slash"></i></span>
                            <span class="pt-2 ms-1 d-none" style="cursor: pointer;" id="show"><i class="bi bi-eye"></i></span>
                        </span>
                        <br>
                        Confirm Password :
                        <span class="d-flex">
                            <input type="password" name="confirmpassword" id="confirmpassword" class="form-control">
                            <span class="pt-2 ms-1" style="cursor: pointer;" id="hide_confrim"><i class="bi bi-eye-slash"></i></span>
                            <span class="pt-2 ms-1 d-none" style="cursor: pointer;" id="show_confirm"><i class="bi bi-eye"></i></span>
                        </span>
                        <button type="button" class="btn btn-primary mt-2" id="signup_data">Sign Up</button>
                    </form>
                </div>
                <div class="card mt-3 shadow-lg">
                    <p class="pt-2">Already have an account? <a href="/">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $("#hide").click(function(){
        $("#hide").addClass("d-none")
        $("#show").removeClass("d-none")
        $("#password").attr("type","text")
      
    })
    $("#show").click(function(){
        $("#show").addClass("d-none")
        $("#hide").removeClass("d-none")
        $("#password").attr("type","password")
       
    })
    $("#hide_confrim").click(function(){
        $("#hide_confrim").addClass("d-none")
        $("#show_confirm").removeClass("d-none")
        $("#confirmpassword").attr("type","text")
    })
    $("#show_confirm").click(function(){
        $("#show_confirm").addClass("d-none")
        $("#hide_confrim").removeClass("d-none")
        $("#confirmpassword").attr("type","password")
    })
    $("#signup_data").click(function(){
        var password = $("#password").val()
        var confirmpassword = $("#confirmpassword").val()
        if (password != confirmpassword){
            $("#password_alert").removeClass("d-none")
            setTimeout(function(){$("#password_alert").addClass("d-none")}, 2000);
        }
        else{
            $("#signup_data").attr("type","submit")
        }
    })
</script>

</html>
